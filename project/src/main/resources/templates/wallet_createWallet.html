<!DOCTYPE html>
<html xmlns:th= " http://www.thymeleaf.org ">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form th:action="@{/{username}/wallet/createWallet(username=${username})}" th:object="${currencyList}" method="post">
			<div>
				<label>New Wallet Currency</label>
			</div>
			<div>
				<input list="walletCurrency" id="walletCurrencyCode" name="walletCurrencyCode" required/>
				<datalist id="walletCurrency">
					<option th:each="currency : ${currencyList}" th:value="${currency.currencyCode}" th:label="${currency.currencyName}">
				</datalist>
			</div>
			<div>
				<button type="submit">Add new wallet</button>
			</div>
		</form>
	</div>
</body>
</html>

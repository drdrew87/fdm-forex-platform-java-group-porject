<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Stanley | Forward</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<header th:insert="navbar :: navbar">
</header>

<body>
<div class="container">
		<br>
		<p>Do you wish to buy this order?</p>
		<br>
		<table class="table table-bordered table-striped">
			<tr>
				<th>ORDER</th>
				<th>BUY</th>
				<th>AMOUNT</th>
				<th>SELL</th>
				<th>AMOUNT</th>
				<th>CLOSING</th>
				<th></th>
				<th></th>
			</tr>
			
			<tr>
				<td th:text="${buyOrder.orderId}"></td>
				<td th:text="${#strings.toUpperCase(buyOrder.buyCurrency.currencyCode)}"></td>
				<td th:text="${#numbers.formatDecimal(buyOrder.buyAmount,1,'COMMA',2,'POINT')}" class="text-end"></td>
				<td th:text="${#strings.toUpperCase(buyOrder.sellCurrency.currencyCode)}"></td>
				<td th:text="${#numbers.formatDecimal(buyOrder.sellAmount,1,'COMMA',2,'POINT')}" class="text-end"></td>
				<td th:text="${buyOrder.closingDate}"></td>
				<td class="text-center">
					<form th:action="@{/{username}/forward/confirmBuyOrder(username=${username})}" method="post">
						<button name="buyOrderId" type="submit" th:value="${buyOrder.orderId}">Confirm buy order</button>
					</form>
				</td>
				<td class="text-center">
					<form th:action="@{/{username}/forward(username=${username})}" method="get">
						<button type="submit">Cancel</button>
					</form>
				</td>
			</tr>	
		</table>
		
	</div>
</body>
</html>
